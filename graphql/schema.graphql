type Todo {
    id: ID!
    text: String!
    done: Boolean!
    owner: User
}

type User {
    id: ID!
    name: String!
}

# Query todos and users
type Query {
    todos: [Todo]
    todo(id: ID!): Todo
    users: [User]
    user(id: ID): User
}

type Mutation {
    addTodo(text: String!, done: Boolean = false, owner: String!): Todo
    toggleTodo(id: ID!): Todo
    deleteTodo(id: ID!): Todo
    addUser(name: String!, email: String!, password: String!): User
}
